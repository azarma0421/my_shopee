<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWebsite</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!--Header-->
<header>
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class='bx bx-cart' id="cart-icon"></i>
        <!--cart-->
        <div class="cart">
            <h2 class="cart-title">My Cart</h2>
            <!--Content-->
            <div class="cart-content">

                <div class="cart-box">
                    <img src="/images/ACC/ACC_001.jpg" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">K</div>
                        <div class="cart-price">$10</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>

                    <!--Remove Cart-->
                    <i class="bx bxs-trash-alt cart-remove"></i>
                </div>
            </div>

            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$5</div>
            </div>
            <!--Buy Button-->
            <button type="button" class="btn-buy">But Now</button>
            <!--            Cart Close-->
            <i class="bx bx-x" id="close-cart"></i>
        </div>
    </div>
</header>

<!--Shop-->
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!--    content-->
    <div class="shop-content">
        <div th:each="product : ${products}" class="product-box">
            <img th:src="${product.src}" alt="" class="product-img">
            <h2 th:text="${product.name}" class="product-title"></h2>
            <span th:text="${product.cost}" class="price"></span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
    </div>
</section>
<!--JS-->
<script src="js/main.js"></script>

</body>
