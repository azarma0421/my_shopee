<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: stretch;
        }
    </style>
</head>
<script src="js/login.js"></script>
<script src="js/common.js"></script>

<body>
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info" id="card-header">
                Sign In
            </div>

            <div class="card-body" id="login_block">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control"/>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control"/>
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls button-container">
                                <button type="submit" class="btn btn-success">Login</button>
                                <a id="sign_up" href="LoginPage">Sign up</a>
                                <a id="forgot" href="LoginPage">Forgot Password?</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

            <div class="card-body" id="sign_up_block" style="display:none">
                <div class="card-text">

                    <!-- Sign up Form -->
                    <form action="" method="POST" class="form-horizontal">
                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input id="s_username" type="text" name="username" placeholder="username" class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input id="s_mail" type="text" name="mail" placeholder="mail" class="form-control"/>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input id="s_password" type="password" name="password" placeholder="password" class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input id="s_password2" type="password" name="password" placeholder="password again" class="form-control"/>
                        </div>
                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls button-container">
                                <button id="sign_up_btn" type="button" class="btn btn-success">Sign up</button>
                                <button name="Cancel" type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

            <div class="card-body" id="forgot_block" style="display:none">
                <div class="card-text">

                    <!-- Forgot Form -->
                    <form action="" method="POST" class="form-horizontal">
                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" id="f_username" name="username" placeholder="username" class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" id="f_mail" name="mail" placeholder="mail" class="form-control"/>
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls button-container">
                                <button id="forgot_btn" type="button" class="btn btn-success">Find</button>
                                <button name="Cancel" type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
